<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Todo List</title>
</head>
<body>
 <div id="app" class="h-screen flex flex-col justify-center items-center  ">

  <img src="./bg.png" alt="bg" class="absolute w-screen h-screen z-[-1] blur-md ">
    <div>
        
        <div class="h-[400px] bg-[#ffe9ccfa] p-6 rounded-[6px] relative transition duration-200 overflow-auto ">
            <input type="text" v-model="name" @keydown.enter="addName" class="p-2 border-1 border-blue-800 rounded-[8px] outline-none">
            <button @click="addName" class="rounded-[8px] text-white bg-blue-700 p-2" >Add</button>
           
           
            <div v-for="(item,index) in list" class="flex justify-between items-center p-2 bg-[#f0ffff] rounded-[17px] mt-[10px]">
                
                <p :class="{'line-through': item.complete}" class="cursor-pointer " @click="completeTask(index)">{{ index + 1 }} - {{ item.name }}</p>

                <button class="p-1 rounded-[6px] hover:text-red-500 transition duration-200" @click="clearEle(index)"><i class="bi bi-trash3-fill "></i></button>
                
                </div>
    </div>
        <button @click="clearAll" class="w-full bg-red-500 rounded-[5px] p-2 text-white ">Clear All</button>
    </div>
      
  


    
 </div>
   

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        new Vue ({
            el:"#app",
            data:{
                name:null,
                list:[],
                complete:false
            },
            methods:{
                addName(){
                    if(this.name){
                        this.list.push({name:this.name,complete:this.complete})
                        this.name=""
                    }},

                    completeTask(index){
                        this.list[index].complete = !this.list[index].complete;
                       

                    },


                clearAll : function(){
                    this.list = []
                },
                clearEle : function(id){
                    this.list.splice(id,1)
                    console.log(id)
                }                
            }
            
        })
    </script>
    <style>

       ::-webkit-scrollbar-thumb{
        background-color: rgb(86, 22, 170);
        border-radius: 8px;
       }
       ::-webkit-scrollbar{
        background-color: rgb(255, 255, 255);
        border-radius: 8px;
        width: 8px;

        
       }

    </style>
</body>
</html>
